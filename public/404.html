<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <script>
        // Redirect to the correct Vue Router path
        var path = window.location.pathname;
        if (path !== '/404.html') {
            // Redirect to the index.html which will handle the routing
            window.location.href = '/'; // Redirect to your main entry point
        }
    </script>
</head>
<body>
    <h1>404 - Not Found</h1>
    <p>The page you are looking for does not exist.</p>
</body>
</html>
