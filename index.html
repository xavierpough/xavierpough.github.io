<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/images/X Logo.png" id="favicon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <title>Xavier Pough | Portfolio</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <script>
      // JavaScript to change the favicon based on the current path
      const favicon = document.getElementById('favicon');
      const path = window.location.pathname;

      if (path.includes('/apple-hub')) {
        favicon.href = '/src/images/AppleLogo.svg';
      } else {
        favicon.href = '/src/images/X Logo.png';
      }
    </script>
  </body>
</html>
